<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="max-w-4xl mx-auto text-center">
<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center hover:no-underline text-gray-900 mb-4 md:mb-0" href="{% url "todo:todo_list" %}">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
           stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
           viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">ToDo</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a class="hover:text-indigo-900 hover:rounded-lg hover:no-underline hover:border-indigo-500 hover:border-2 py-1 px-3"
         href="{% url 'todo:todo_list' %}">ToDo's</a>
      <a class="hover:text-indigo-900 hover:rounded-lg hover:no-underline hover:border-indigo-500 hover:border-2 py-1 px-3"
         href="{% url 'todo:todo_create' %}">Create new ToDo</a>
    </nav>
  </div>
</header>
{% block content %}
{% endblock %}
</body>
</html>
