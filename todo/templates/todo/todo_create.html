{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
  Create new ToDo | ToDo
{% endblock %}

{% block content %}
  <section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-4 mx-auto">
      <form method="post" class="flex flex-col text-left">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Create" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
      </form>
    </div>
  </section>
{% endblock %}
