{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
  Delete {{ todo.title }} | ToDo
{% endblock %}

{% block content %}
  <section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-4 mx-auto">
      <form method="post" class="flex flex-col text-left">
        {% csrf_token %}
        <h1 class="title-font sm:text-2xl text-xl mb-4 font-medium text-gray-900">Are you sure you want to delete "{{ todo.title }}"?</h1>
        {{ form|crispy }}
        <div class="flex justify-left space-x-1.5">
          <input type="submit" value="Confirm"
                 class="text-white bg-indigo-500 border-0 py-2 px-6 hover:no-underline focus:outline-none hover:bg-indigo-600 rounded text-lg">
          <a class="text-white bg-indigo-500 border-0 py-2 px-6 hover:no-underline focus:outline-none hover:bg-indigo-600 rounded text-lg"
             href="{% url "todo:todo_detail" todo.pk %}">Cancel</a>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
